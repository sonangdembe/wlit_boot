<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity-day-3</title>
</head>
<body>
    <h1 id="text1">I will change the color according to my choice</h1>
    <input type="text" id="take_input" >
    <button id="click">submit</button>
</body>
<script>
     const textElement = document.getElementById('text1');
    const buttonElement = document.getElementById('click');
     buttonElement.addEventListener('click',function(event){
        console.log('clicked',event);
        const colorElement = document.getElementById('take_input').value;
        console.log(colorElement);
        textElement.style.backgroundColor = colorElement;
     })
     
</script>
</html>
